<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="nt-drawer__header" >
      <Image class="nt-drawer__header-image fas t-36 profile-img" src="font://&#xf2bd;" horizontalAlignment="left"></Image>
      
      <Label class="heading1" text="Sandhya Sharma" horizontalAlignment="left" fontSize="20"></Label>
      <Label class="side-nav-profile" text="Teacher at DPS" horizontalAlignment="left" fontSize="16"></Label>
      <StackLayout class="hr"></StackLayout>
    </StackLayout>

    
    <ScrollView row="1" class="nt-drawer__body">
      <StackLayout>
        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
          <Label col="1" text="Assignment" class="p-r-10"></Label>
        </GridLayout>
        <!-- <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/assignment')"
          (tap)="onNavItemTap('/assignment')"
        >
          <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
          <Label col="1" text="Assignment" class="p-r-10"></Label>
        </GridLayout> -->

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/browse')"
          (tap)="onNavItemTap('/browse')"
        >
          <Label col="0" text="&#xf1ea;" class="nt-icon far"></Label>
          <Label col="1" text="Portions" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/search')"
          (tap)="onNavItemTap('/search')"
        >
          <Label col="0" text="&#xf002;" class="nt-icon fas"></Label>
          <Label col="1" text="Assignments" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/featured')"
          (tap)="onNavItemTap('/featured')"
        >
          <Label col="0" text="&#xf005;" class="nt-icon fas"></Label>
          <Label col="1" text="Students" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/featured')"
          (tap)="onNavItemTap('/featured')"
        >
          <Label col="0" text="&#xf005;" class="nt-icon fas"></Label>
          <Label col="1" text="Events" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/settings')"
          (tap)="onNavItemTap('/settings')"
        >
          <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
          <Label col="1" text="Settings" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout
        columns="auto, *"
        class="nt-drawer__list-item"
        [class.-selected]="isComponentSelected('/settings')"
        (tap)="onNavItemTap('/settings')"
      >
        <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
        <Label col="1" text="Help & Feedback" class="p-r-10"></Label>
      </GridLayout>
      <GridLayout
      columns="auto, *"
      class="nt-drawer__list-item"
      [class.-selected]="isComponentSelected('/settings')"
      (tap)="onNavItemTap('/settings')"
    >
      <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
      <Label col="1" text="Logout" class="p-r-10"></Label>
    </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
